      <div class="col-md-12 jumbotron">
        <div class="col-md-6">
          <div class="thumbnail">
            <iframe width="100%" height="450" src="https://www.youtube.com/embed/kQHtIli22Zo" frameborder="0" allowfullscreen></iframe>
          </div>
        </div>
        <div class="col-md-6">
            <div id="txtNombre"></div>
          <div class="form-group">
            <div id="alertNombre"></div>
            <label for="usr">Nombre:</label>
            <input type="text" class="form-control" id="usr" placeholder="Ej. Juan Pérez">
          </div>
          <div class="form-group">
            <div id="alertEmail"></div>
            <label for="sel1">E-mail</label>
            <input type="email" class="form-control" id="email" placeholder="Ej. ejemplo@ejemplo.com">
          </div>
          <div id="txtApellido"></div>
          <div class="form-group">
            <div id="alertDireccion"></div>
            <label for="pwd">Dirección:</label>
            <input type="text" class="form-control" id="direccion" placeholder="Ej. Av. Italia 123">
          </div>
          <div id="slctPais"></div>
          <div id="txtMensaje"></div>
          <div class="form-group">
            <div id="alertMensaje"></div>
            <label for="comment">Mensaje:</label>
            <textarea class="form-control" rows="5" id="mensaje" placeholder="Ej. Buen día, tengo una laptop con la pantalla rota. Quisiera coordinar con un técnico para la reparación, gracias."></textarea>
          </div>
          <button class="btn btn-success" onclick="validar()">Enviar</button>
        </div>
